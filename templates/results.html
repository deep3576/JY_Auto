<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Search Results</h2>
        <ul>
            {% for customer in results %}
            <li>
                {{ customer.name }} - {{ customer.vehicle }} - ${{ customer.cost }}
                <a href="{{ url_for('invoice', id=customer.id) }}">Generate Invoice</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
