<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{% if customer.id %}Update{% else %}Add New{% endif %} Customer</h1>
    <form action="{{ url_for('update_customer', id=customer.id) }}" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" value="{{ customer.name or '' }}" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" value="{{ customer.email or '' }}" required><br>
        <label for="phone">Phone</label>
        <input type="text" name="phone" value="{{ customer.phone or '' }}" required><br>
        <button type="submit">{% if customer.id %}Update{% else %}Add{% endif %}</button>
    </form>
</body>
</html>
