<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JY Auto Shop Management Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JY Auto Shop Management</h1>
        <p>Welcome to the Auto Shop Management Dashboard. Please choose an option below:</p>
        <div class="buttons">
            <a href="{{ url_for('view_all_customers') }}">View All Customers</a>
            <a href="{{ url_for('add_customer') }}">Add New Customer</a>
            <a href="{{ url_for('view_all_customers') }}">Manage Customers</a>
            
        </div>
    </div>
</body>
</html>
