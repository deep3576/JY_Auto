<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <a href="/">Home</a>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Add New Customer</h1>
    <form action="{{ url_for('add_customer') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="CarMake"> Car Make :</label>
        <input type="text" id="CarMake" name="CarMake" required><br><br>
        
        <label for="CarModel"> Car Model :</label>
        <input type="text" id="CarModel" name="CarModel" required><br><br>
        
        <label for="Vin">VIN #</label>
        <input type="text" id="Vin" name="Vin" required><br><br>
        
        <label for="Job">Job Details :</label>
        <input type="text" id="Job" name="Job" required><br><br>

        <label for="Price"> Amount Charged :</label>
        <input type="Number" id="Price" name="Price" required><br><br>
        
        <button type="submit">Add Customer</button>
        <button type="reset"> Reset</button>
    </form>
</body>
</html>
