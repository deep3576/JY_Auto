<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <a href="/">Home</a>
</head>
<body>
    <h1>All Customers</h1>
    <ul>
        {% for customer in customers %}
        
      <table>
<tr>

<th> Customer Name  </th>
    <th> Contact Number  </th>
    <th> Car details</th>

<th> Date/Time </th>

    
</tr>

          <tr>
<td> {{ customer.name }} </td>
              <td>{{ customer.phone }}</td>
              <td>{{ customer.CarMake }} {{customer.CarModel}}</td>
              <td>{{ customer.created_at }}</td>
              

              
          </tr>
          


          
      </table>  
        
        
        <li>
             <button onclick="redirect()"> Edit </button>

            <script>
                function redirect() {
                    // Redirect to the specified URL
                    window.location.href = "{{ url_for('update_customer', id=customer.id) }}" ;
                }
            </script>


            <form action="{{ url_for('delete_customer', id=customer.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>

            <button onclick="redirectToLink()"> Generate Invoice </button>

            <script>
                function redirectToLink() {
                    // Redirect to the specified URL
                    window.location.href = "{{ url_for('invoice', id=customer.id) }}" ;
                }
            </script>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_customer') }}">Add New Customer</a>
</body>
</html>
