<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .container {
            max-width: auto;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="date"], input[type="radio"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .radio-group {
            margin-top: 10px;
        }
        .radio-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Customers</h1>
        <form id="searchForm" method="GET" action="/search_customers">
            <div class="radio-group">
                <label>
                    <input type="radio" name="search_by" value="name" checked> Name
                </label>
                <label>
                    <input type="radio" name="search_by" value="email"> Email
                </label>
                <label>
                    <input type="radio" name="search_by" value="phone"> Phone
                </label>
            </div>
            <input type="text" name="search_term" placeholder="Enter search term">
            <input type="date" name="start_date" placeholder="Start Date">
            <input type="date" name="end_date" placeholder="End Date">
            <button type="submit">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Assuming rows will be populated dynamically from Flask backend -->
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>{{ customer.created_at }}</td>
                    <td><button onclick="editLink()"> Edit </button></td>
                    <td><form action="{{ url_for('delete_customer', id=customer.id) }}" method="post" style="display:inline;"><button type="submit" onclick="return confirm('Are you sure you want to delete this customer?');"> Delete</button></form></td>
                    <td><button onclick="redirectToLink()"> Generate Invoice </button> </td>
                   
                </tr>
                <script>
                    function editLink() {
                        // Redirect to the specified URL
                        window.location.href = "{{ url_for('update_customer', id=customer.id) }}" ;
                    }
                    function redirectToLink() {
                        // Redirect to the specified URL
                        window.location.href = "{{ url_for('invoice', id=customer.id) }}" ;
                    }
                </script>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
